trigger:
- develop

variables: 
  solutionDir: 'Zeem\'
pool:
  vmImage: windows-latest

steps:
- script: dir
  displayName: 'Directory Command'
  workingDirectory: $(solutionDir)



- task: MSBuild@1
  inputs:
    solution: '**/*.sln'
    msbuildArchitecture: 'x64'
    configuration: 'release'

- script: dir
  displayName: 'Directory Command'
  workingDirectory: $(solutionDir)

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(solutionDir)\Zeem\bin\release'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    CleanTargetFolder: true
  

  